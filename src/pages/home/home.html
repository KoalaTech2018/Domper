<ion-header>
  <ion-navbar color="primary">
    <ion-title>Domper</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h4>Maids from</h4>

  <button class="buttonStyle">
    <ion-img class="button-img" width="50" height="50" src="../../assets/icon/Philippines.ico"></ion-img>
    <h6 [ngStyle]="{'font-size': '10px'}">Philippines</h6>
  </button>
  <button class="buttonStyle">
    <ion-img class="button-img" width="50" height="50" src="../../assets/icon/Indonesia.ico"></ion-img>
    <h6 [ngStyle]="{'font-size': '10px'}"> Indonesia</h6>
  </button>

  <button class="buttonStyle">
    <ion-img class="button-img" width="50" height="50" src="../../assets/icon/mynamay.ico"></ion-img>
    <h6 [ngStyle]="{'font-size': '10px'}"> Mynamay</h6>
  </button>

  <button class="buttonStyle">
    <ion-img class="button-img" width="50" height="50" src="../../assets/icon/other.ico"></ion-img>
    
    <h6 [ngStyle]="{'font-size': '10px'}">Others</h6>
  </button>

  <br>

      </button>
    </ion-slide>

  <h4>Best Companies</h4>
  <ion-slides slidesPerView="3">
    <ion-slide *ngFor="let company of companies$ | async; let i = index" style="width:33%" (click)="redirectToMaid(i)">
      <h1 [ngStyle]="{'font-size': '15px'}">{{company.name}}</h1>
    </ion-slide>
  </ion-slides>

  <br>

  <h5>Best Choice</h5>
  <ion-slides slidesPerView="2">
    <ion-slide *ngFor="let maid of maids$ | async; let i = index" (click)="openModal(i)" style="width:33%">
      <ion-card>

        <ion-item>
          <img class="image" src="{{'../assets/imgs/country_flag/' + maid.country + '.png'}}" />
        </ion-item>

        <ion-item>

          <ion-avatar class="avatars">
            <img src="../../assets/imgs/maid/maid1.jpeg">
          </ion-avatar>

          <br>

          <h4 [ngStyle]="{'font-size': '15px'}">{{maid.name}}, {{maid.age}}</h4>
          <h6 [ngStyle]="{'font-size': '10px'}">Exp: {{maid.working_exp_yr}} yr(s)</h6>
          <h6 [ngStyle]="{'font-size': '10px'}">Lang.:
            <br>{{maid.language}}</h6>

        </ion-item>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <br/>

  <ion-slides slidesPerView="2">
    <ion-slide *ngFor="let maid of maids$ | async; let i = index" (click)="openModal(i)" style="width:33%">
      <ion-card>

        <ion-item>
          <img class="image" src="{{'../../assets/imgs/' + maid.country + '.png'}}" />
        </ion-item>

        <ion-item center>

          <ion-avatar class="avatars">
            <img src="../../assets/imgs/maid1.jpeg">
          </ion-avatar>

          <br>

          <h4 [ngStyle]="{'font-size': '15px'}">{{maid.name}}, {{maid.age}}</h4>
          <h6 [ngStyle]="{'font-size': '10px'}">Exp: {{maid.working_exp_yr}} yr(s)</h6>
          <h6 [ngStyle]="{'font-size': '10px'}">Language:
            <br>{{maid.language}}</h6>

        </ion-item>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <br>
