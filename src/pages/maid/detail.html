<ion-header>
    <ion-toolbar>
        <ion-title>
        Description
        </ion-title>
        <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card> 
        <ion-item>
          <ion-avatar class="avatars-detail">
            <img src="../../assets/imgs/maid1.jpeg">
          </ion-avatar>
          <h2>{{maid.name}}</h2>
        </ion-item>

        <ion-item no-margin>
          <ion-icon name="logo-android" item-start small></ion-icon> {{maid.nationality}}
        </ion-item>
        <ion-item no-margin>
          <ion-icon name="logo-android" item-start small></ion-icon> {{maid.working_exp_yr}} Years Working Experience
        </ion-item>
    </ion-card>
    <ion-card>
        <ion-item>
          <ion-icon name="logo-android" item-start small></ion-icon> {{maid.age}}
        </ion-item>
        <ion-item>
            <ion-icon name="logo-android" item-start small></ion-icon> {{maid.height}}
          </ion-item>
    </ion-card>
</ion-content>
