<ion-header>
    <ion-toolbar>
        <ion-title>
        Description
        </ion-title>
        <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card> 
        <ion-item>
          <ion-avatar class="avatars-detail">
            <img src="../../assets/imgs/maid1.jpeg">
          </ion-avatar>
          <h2>{{maid.name}}</h2>
        </ion-item>
        <ion-item no-margin>
            <ion-icon name="ios-home" item-start color="primary"></ion-icon>
            <ion-label>Nationality</ion-label>
            <div item-end class="grey">{{maid.nationality}}</div>
        </ion-item>
        <ion-item no-margin>
            <ion-icon name="md-calendar" item-start color="primary"></ion-icon>
            <ion-label>Working Experience</ion-label>
            <div item-end class="grey">{{maid.working_exp_yr}} Years</div>
        </ion-item>
        <ion-item no-margin>
            <ion-icon name="apps" item-start color="primary"></ion-icon>
            <ion-label>Age</ion-label>
            <div item-end class="grey">{{maid.age}}</div>
        </ion-item>
        <ion-item no-margin>
            <ion-icon name="ios-aperture" item-start color="primary"></ion-icon>
            <ion-label>Language</ion-label>
            <div item-end class="grey">{{maid.language}}</div>
        </ion-item>
    </ion-card>
</ion-content>
