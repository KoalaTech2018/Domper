<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ 'maid' | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSearchBox()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->

  <ion-card>
    <div class="container" *ngIf="downloadURL | async; let url">
      <img [src]="url" alt="Image from AngularFireStorage" (click)="openCompanyByUrl(url)">
    </div>
  </ion-card>

  <ion-row >
    <ion-col *ngFor="let maid of maids; let i = index" (click)="openModal(i)" col-12 no-padding>
      <ion-card >
        <ion-item>

          <ion-row>
            <ion-col col-4 no-padding><img class="countryFlagImage" src="{{'../../assets/imgs/' + maid.country.toLowerCase() + '.png'}}" /></ion-col>

            <ion-col col-8 no-padding> <h4 [ngStyle]="{'font-size': '18px'}">{{maid.name}}, {{maid.age}}</h4></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-4 no-padding>

              <ion-row>
                <ion-avatar class="avatars">
                  <img src="{{maid.imgUrl}}">
                </ion-avatar>
              </ion-row>

            </ion-col>

            <ion-col col-8 no-padding>
              <h6 [ngStyle]="{'font-size': '16px'}">{{ 'exp' | translate }}: {{maid.working_exp_yr}} yr(s)</h6>
              <h6 [ngStyle]="{'font-size': '16px'}">{{ 'language' | translate }}:{{maid.language}}</h6>
              <h6 [ngStyle]="{'font-size': '16px'}">{{ 'fee' | translate }}:{{ 'hkd' | translate }}($) {{maid.fee}} </h6> 
            </ion-col>

          </ion-row>

        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
