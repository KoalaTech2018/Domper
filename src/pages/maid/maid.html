<ion-header>
  <ion-navbar color="primary">
    <ion-title>
       {{ 'maid' | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSearchBox()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
   
    <ion-card>
      <div class="container" *ngIf="downloadURL | async; let url">
          <img [src]="url" alt="Image from AngularFireStorage" (click)="openCompanyByUrl(url)">
      </div>
    </ion-card>

    <ion-row>
      <ion-col *ngFor="let maid of maids; let i = index" (click)="openModal(i)" col-6 no-padding>
        <ion-card>
          <ion-item>
            <img class="countryFlagImage" src="{{'../../assets/imgs/' + maid.country.toLowerCase() + '.png'}}" />
          </ion-item>
          <ion-item center>
           
            <ion-avatar class="avatars">
              <img src="{{maid.imgUrl}}">
            </ion-avatar>
            <br>
            <h4 [ngStyle]="{'font-size': '15px'}">{{maid.name}}, {{maid.age}}</h4>
            <h6 [ngStyle]="{'font-size': '10px'}">{{ 'exp' | translate }}: {{maid.working_exp_yr}} yr(s)</h6>
            <h6 [ngStyle]="{'font-size': '10px'}">{{ 'language' | translate }}:
              <br>{{maid.language}}</h6>
            <h6 [ngStyle]="{'font-size': '10px'}">{{ 'fee' | translate }}:
              <br>HKD($) {{maid.fee}} </h6>
          </ion-item>
        </ion-card>
        </ion-col>
      </ion-row>
